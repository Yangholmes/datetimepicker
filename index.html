<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link type="text/css" rel="stylesheet" href="./style.css">
</head>
<body>

  <input type="text">

  <div class="picker">
    <div class="center-view"></div>
    <div class="slot year">
      <div class="option chosen">2013</div>
      <div class="option">2014</div>
      <div class="option">2015</div>
      <div class="option">2016</div>
      <div class="option">2017</div>
      <div class="option">2018</div>
      <div class="option">2019</div>
      <div class="option">2020</div>
      <div class="option">2021</div>
      <div class="option">2022</div>
      <div class="option">2023</div>
      <div class="option">2024</div>
      <div class="option">2025</div>
      <div class="option">2026</div>
    </div>

    <div class="slot month">
      <div class="option chosen">1</div>
      <div class="option">2</div>
      <div class="option">3</div>
      <div class="option">4</div>
      <div class="option">5</div>
      <div class="option">6</div>
      <div class="option">7</div>
      <div class="option">8</div>
      <div class="option">9</div>
      <div class="option">11</div>
      <div class="option">12</div>
    </div>

    <div class="slot day">
      <div class="option chosen">1</div>
      <div class="option">2</div>
      <div class="option">3</div>
      <div class="option">4</div>
      <div class="option">5</div>
      <div class="option">6</div>
      <div class="option">7</div>
      <div class="option">8</div>
      <div class="option">9</div>
      <div class="option">11</div>
      <div class="option">12</div>
    </div>
  </div>

<script src="./jquery-3.2.1.js"></script>
<script src="./script.js"></script>
</body>
</html>
